name: Import Rechtspraak

on:
  schedule:         # Run every night at 02:15 UTC
    - cron:  '15 2 * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Optional: Limit number of documents to ingest'
        required: false
        default: '0'  # Allow manual triggering from GitHub UI

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: true     # needed to push changes to the repo

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install requirements
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run importer
      env:
        LIMIT: ${{ github.event.inputs.limit || 0 }}
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
        GIT_AUTHOR_NAME: github-actions
        GIT_AUTHOR_EMAIL: actions@github.com
      run: |
        python rechtspraak_ingest.py

        if [ -f state.db ]; then
          git add state.db
          if git diff --cached --quiet; then
            echo "state.db unchanged"
          else
            git commit -m "chore: update state.db [skip ci]"
            git push
          fi
        else
          echo "No state.db file created â€” nothing to commit."
        fi
